language: r

dist: trusty

before_install:
  - sudo add-apt-repository ppa:jonathonf/texlive -y
  - sudo apt-get update
  - sudo apt-get install -y texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended texlive-bibtex-extra texlive-generic-extra latexmk
  - wget https://sourceforge.net/projects/biblatex-biber/files/biblatex-biber/2.4/binaries/Linux/biber-linux_x86_64.tar.gz/download --output-document biber-linux_x86_64.tar.gz
  - tar -xvzf biber-linux_x86_64.tar.gz
  - sudo mv biber /usr/bin/
  - tlmgr install nag x2enc

cache: packages

sudo: required

r_binary_packages:
  - ggplot2
  - data.table
  - haven
  - openxlsx
  - readxl
  - dplyr
  - tikzDevice
  - sandwich
  - lmtest
  - data.table
  - reshape2
  - tidyr
  - knitr

r_packages:
  - devtools
  - rio
  - broom

script:
  - pdflatex --version
  - biber --version
  - make
